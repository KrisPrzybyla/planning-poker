version: '3.8'

services:
  planning-poker-low-memory:
    build:
      context: .
      dockerfile: Dockerfile.low-memory
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRUST_PROXY=true
      - API_RATE_WINDOW_MS=60000
      - API_RATE_MAX=180
      - NODE_OPTIONS=--max-old-space-size=64
      - UV_THREADPOOL_SIZE=1
      - NODE_NO_WARNINGS=1
    restart: unless-stopped
    container_name: planning-poker-app-low-memory
    # Ultra low memory limits for container
    mem_limit: 128m
    mem_reservation: 64m
    # Minimal CPU limits
    cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 120s
      timeout: 3s
      retries: 1
      start_period: 30s